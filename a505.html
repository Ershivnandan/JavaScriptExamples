<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <script>
        let memoizedSquare = () => {
            let results = {};
            
            return function(n) {
                if(n in results) {
                    return results[n];
                }

                let res = 0;
    
                for(let i=1; i<=n; i++) {
                    for(let j=1; j<=n; j++) {
                        res += 1;
                    }
                }   

                results[n] = res;
    
                return res;
            };            
        };

        let square = memoizedSquare();

        console.time();
        console.log(square(50000));
        console.timeEnd();
        
        console.time();
        console.log(square(50000));
        console.timeEnd();
        
        console.time();
        console.log(square(50000));
        console.timeEnd();
        
        console.time();
        console.log(square(50000));
        console.timeEnd();
    </script>
</body>
</html>
