<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            text-align: center;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        input {
            font-size: 40px;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <p>
        <input type="search" id="search">
    </p>

    <script>
        //Debouncing 
        const search = document.querySelector('#search');

        const sendReq = function() {
            console.log(`send network request... `);
        };

        const debounceFunc = (func, delay) => {
            let timer;
            
            return function() {
                if(timer) {
                    clearTimeout(timer);
                }

                timer = setTimeout(func, delay);
            };
        };

        const sendReqWithPause = debounceFunc(sendReq, 500);

        search.addEventListener('keyup', sendReqWithPause);
    </script>
</body>
</html>
