<body>
    <span>some text 1</span> <br><br>
    <span>some text 2</span> <br><br>
    <span>some text 3</span> <br><br>
    <span>some text 4</span> <br><br>

    <script>
        var recs = document.getElementsByTagName('span');

        // console.log(recs);

        recs[0].onmouseover = onOv;
        recs[1].onmouseover = onOv;
        recs[2].onmouseover = onOv;
        recs[3].onmouseover = onOv;

        
        function onOv() {
            this.className = 'x';
        }
    </script>
