<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            margin: 100px auto;
        }
    </style>
</head>
<body>
    
    <table width="80%">
        <tr>
            <td width="15%">
                <img src="imgs/arrow_l.png" height="100" id="larrow">
            </td>
            <td width="70%" align="center">
                <img src="imgs/1.png" height="400" id="img">
            </td>
            <td width="15%">
                <img src="imgs/arrow_r.png" height="100" id="rarrow">
            </td>
        </tr>
    </table>

    <script>
        var larr = document.getElementById('larrow');
        var rarr = document.getElementById('rarrow');
        var img = document.getElementById('img');

        larr.onclick = changeImage;
        rarr.onclick = changeImage;

        var i = 1;
        function changeImage() {
            if(this.id == 'larrow') {
                i = i - 1;
                if(i<1) {
                    i = 5;
                }                
            } else {
                i = i + 1;
                if(i>5) {
                    i = 1;
                }                
            }

            img.src = 'imgs/'+i+'.png';
        }
    </script>
</body>
</html>
