<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" id="a" height="400">

    <br><br>

    <input type="button" id="b" value="Change Image">

    <script>
        var x = document.getElementById('a');

        var y = document.getElementById('b');

        y.onclick = changeImage;
        
        var i = 2;
        
        function changeImage() {
            // console.log(x.src);
            x.src = 'images/'+i+'.jpg';
            i++;
        }

    </script>
</body>
</html>
