<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>

    <hr>

    <script>
        //function definition
        // variables a, b and sum are local variables
        function add(a, b) {
            var sum = 0;
            sum = a + b;
            return sum;            
        }

        console.log(1);
        console.log(2);

        //function call
        console.log(add(44, 56));
        
        console.log(3);
        console.log(4);
        
        //function call
        console.log(add(11, 12));

        console.log(5);
        console.log(6);
        
        //function call
        console.log(add(2, 4));
        
        console.log(7);
    </script>
</body>
</html>
