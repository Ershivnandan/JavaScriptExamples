<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    x: <input type="text" id="a" value="15"> <br><br>
    y: <input type="text" id="b" value="18"> 

    <script>
        var x = document.getElementById('a');
        var y = document.getElementById('b');

        var t = x.value < y.value ? 'x is less than y' : 'y is less than x';

        console.log(t);
    </script>
