<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .a {
            color: red;
            background-color:  rgb(244, 209, 209);
            border: 1px solid red;
        }

        .b {
            color: green;
            background-color:  rgb(201, 240, 194);
            border: 1px solid green;
        }
    </style>
</head>
<body>
    
    <span class="a">Some text</span>

    <script>

        var x = document.querySelectorAll('span')[0];

        x.onclick = changeClass;

        function changeClass() {
            if(this.className == 'a') {
                this.className = 'b';
            } else {
                this.className = 'a';
            }
        }
    </script>
</body>
</html>
