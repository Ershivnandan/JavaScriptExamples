<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" id="aaa" class="bbb" alt="nature" width="600" height="300" title="Imp Image" align="right">

    <script>
        var a = document.querySelector('#aaa');

        //for-in loop
        //helps us to iterate over the properties of an object
        for(var prop in a) {
            console.log(prop, typeof prop);
        }
    </script>
