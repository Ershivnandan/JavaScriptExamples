<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .x {
            border: 1px solid rgb(235, 15, 209);
            color: rgb(235, 15, 209);
            background-color: rgb(229, 203, 225);
            border-radius: 5px;
            padding: 5px 12px;
            font-size: 24px;
        }
        
    </style>
</head>
<body>
    <span>some text A</span> <br><br>
    <span>some text B</span> <br><br>
    <span>some text C</span> <br><br>
    <span>some text D</span> <br><br>
    <span>some text E</span> <br><br>

    <script>
        var y = document.querySelectorAll('span');
 
        var size = 16;
        
        y.forEach(applyAction);  //ok

        function applyAction(elm) {
            elm.style.fontSize = size+'px';
            size = size + 2;
        }  
    </script>
</body>
</html>
