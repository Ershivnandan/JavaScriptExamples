<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>SignUp Form</legend>
        
        <form action="a34.html">
            <table align="center" border="0" width="auto">
                <tr height="35">
                    <th align="right">User Name:</th>
                    <td>
                        <input type="text" name="username">
                    </td>
                </tr>
                <tr height="35"> 
                    <th align="right">Email:</th>
                    <td>
                        <input type="email" name="uemail">
                    </td>
                </tr>
                <tr height="35"> 
                    <th align="right">Password:</th>
                    <td>
                        <input type="password" name="upassw">
                    </td>
                </tr>
                <tr height="35">
                    <th align="right">Date Of Birth:</th>
                    <td><input type="date" name="udob"></td>
                </tr>
                <tr>
                    <th align="right">Gender</th>
                    <td>
                        M:<input type="radio" name="gender" value="male"> &nbsp;&nbsp;
                        F:<input type="radio" name="gender" value="female"> &nbsp;&nbsp;
                        O:<input type="radio" name="gender" value="other">
                    </td>
                </tr>
                <tr>
                    <th>Food Options:</th>
                    <td>
                        Samosa<input type="checkbox" name="food" value="samo"> &nbsp;&nbsp;
                        Jalebi<input type="checkbox" name="food" value="jebi"> &nbsp;&nbsp;
                        Kachodi<input type="checkbox" name="food" value="ketcho"> &nbsp;&nbsp;
                    </td>    
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="SignUp">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <fieldset>
        <legend>SignIn Form</legend>
        <form action="a23.html">
            <table align="center" border="0" width="auto">
                
                <tr height="35"> 
                    <th align="right">Email:</th>
                    <td>
                        <input type="email" name="uemail">
                    </td>
                </tr>
                <tr height="35"> 
                    <th align="right">Password:</th>
                    <td>
                        <input type="password" name="upassw">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="SignIn">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>


    <script>
        var x = document.forms;
        var y = document.getElementsByTagName('form');

        for(i=0;i<y.length;i++) {

            for(j=0;j<y[i].length;j++) {
                console.log(y[i][j]);
            }
        }

    </script>

</body>
</html>
