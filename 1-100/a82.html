<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .a {
            font-size: 24px;
        }

        .b {
            color: red;
        }

        .c {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    
    <span>Some Text ~</span>

    <script>
        
        var x = document.querySelectorAll('span')[0];

        x.onmouseover = onOv;
        x.onmouseout = onOut;

        function onOv() {
            x.className = 'a';
        }

        function onOut() {
            x.className = 'b';
        }
    </script>
</body>
</html>
