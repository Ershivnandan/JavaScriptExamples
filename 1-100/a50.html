<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>

    <hr>

    <script>
        var x = 5;  //expected input(1 , 2, or 3)

        switch(x) {
            case 1:
                console.log('hello');
                break;
            case 2:
                console.log('hi');
                break;
            case 3:
                console.log('bye');
                break;
            default:
                console.log('Invalid Input..');
        }
    </script>
</body>
</html>
