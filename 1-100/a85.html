<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .a {
            color: red;
            background-color:  rgb(244, 209, 209);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    
    <span>Some text</span>

    <script>

        var x = document.querySelectorAll('span')[0];

        x.onclick = addClass;

        function addClass() {
            x.classList.add('a');
        }
    </script>
</body>
</html>
