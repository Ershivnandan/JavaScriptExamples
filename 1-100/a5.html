<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = 23;   // int constant 23

        var b = 2.34; // float constant 2.34

        var c = 'om'; // string constant 'om' 

        var d = "ram"; // string constant "ram"

        var e = true;  // boolean constant true

        var f = false;  // boolean constant false

        var g;

        var h = null; // null value

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
    </script>
</head>
<body>
    <h1>Index Page</h1>

    <hr>
</body>
</html>
