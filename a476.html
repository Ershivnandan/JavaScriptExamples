<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Hello</h1>

    <hr>

    <script>
        // polyfill for filter ...

        let arr = [78, 12, 33, 9, 47, 21, 95, 4, 63, 88, 56, 102];

        // let x = arr.filter(a =>  a % 2 == 0);
        
        Array.prototype.filter = null;
        // let x = arr.filter(a =>  a % 2 == 0); //not ok

        Array.prototype.xfilter = function(callback) {
            let y = [];

            for(let i = 0; i < this.length; i++) {
                if(callback(this[i])) {
                    y.push(this[i]);
                }
            }

            return y;
        };
        
        let x = arr.xfilter(a =>  a % 2 == 0);
        

        console.log(x);
    </script>
</body>
