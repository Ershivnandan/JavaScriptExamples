<body>
    <h1>Hello</h1>

    <hr>

    <script>
        function fact(n) {
            if(n==0){
                return 1;
            } else {
                return n * fact(n-1);
            }
        }

        var res = fact(4);

        console.log('Factorial of 4 is : ', res);
    </script>
</body>
