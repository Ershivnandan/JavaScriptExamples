<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <script>
        var arr = [2, 4, 5, 6];
        var sqArr = [];

        function square(x) {
            for(var i=0;i<x.length; i++ ) {
                var res = x[i] ** 2;
                sqArr.push(res);
            }
        }

        square(arr);

        console.log(sqArr);

    </script>
</body>
</html>
