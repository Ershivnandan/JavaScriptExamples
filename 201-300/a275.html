<body>
    <h1>Hello</h1>

    <hr>

    <script>
        function add(a, b) {
            console.log('add() - 4');
            return a + b;
        }

        function mult(a, b) {
            console.log('mult() - 1');
            return a * b;
        }

        function subt(a, b) {
            console.log('subt() - 3');
            return a - b;
        }

        function div(a, b) {
            console.log('div() - 2');
            return a / b;
        }

        var x = add(mult(2, 3), subt(7, div(4, 2)));
    </script>
