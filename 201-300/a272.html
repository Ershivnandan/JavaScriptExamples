<body>
    <h1>Hello</h1>

    <hr>

    <script>
        function sumOfFirstNNums(n) {
            if(n==1) {
                return 1;
            } else {
                return n + sumOfFirstNNums(n-1);
            }
        }

        var res = sumOfFirstNNums(3);

        console.log('Sum of first ' + 3 + ' numbers is : ' + res);
    </script>
</body>
