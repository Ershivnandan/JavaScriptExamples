<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="a">####</h1>
    
    <input type="button" id="btn" value="Remove From Start">

    <script>
        var btn = document.querySelector('#btn');
        var hd = document.querySelector('#a');

        btn.onclick = removeFromStart;

        var arr = [34, 56, 78, 12, 9, 99];
        hd.innerHTML = arr.join();

        function removeFromStart() {
            arr.shift();
            hd.innerHTML = arr.join();
        }

        console.log(arr);
    </script>
</body>
</html>
