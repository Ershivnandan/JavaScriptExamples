<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" height="200" id="a1">    
    <img src="images/2.jpg" height="200" id="a2">    
    <img src="images/3.jpg" height="200" id="a3">    
    <img src="images/4.jpg" height="200" id="a4">    
    <img src="images/5.jpg" height="200" id="a5">    
    <img src="images/6.jpg" height="200" id="a6">    
    <img src="images/7.jpg" height="200" id="a7">    

    <script>        
    
        console.log('Start');
        
        var t = 1;
        
        var x = document.getElementById('a' + t);

        do {
            x.style.border = '3px solid blue';
            t++;
            
            var x = document.getElementById('a' + t);
            
        } while(x);  // null -> false
        
        console.log('End');
    </script>
</body>
</html>
