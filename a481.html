<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            padding-top: 100px;
            padding-bottom: 100px;
            text-align: center;
        }
        
        button {
            font-size: 32px;
            font-weight: bold;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn">Send Request</button>
    </p>

    <script>
        const btn = document.querySelector('#btn');

        const sendReq = () => {
            console.log('Sending Network request')
        };

        btn.addEventListener('click', sendReq);
    </script>
</body>
</html>
