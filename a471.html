<body>
    <h1>Hello</h1>

    <hr>

    <script>
        const add = function(a) {
            return function(b) {
                return function(c) {
                    return a + b + c;
                }; 
            };
        };    

        let f1 = add(13);
        // console.log(f1);
        let f2 = f1(12);
        // console.log(f2);
        let res = f2(10);
        console.log(res);    
    </script>
