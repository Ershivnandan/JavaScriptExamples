    <h1>Hello</h1>

    <hr>

    <script>
        // Memoization

        // let multiplyBy10 = (num) => {
        //     return num * 10;
        // };

        
        let memoizedMultiplyBy10 = () => {
            let records = {};
            
            return function(num) {      

                if(num in records) {
                    return records[num];
                }

                let result = num * 10;
                records[num] = result;

                console.log(records);

                return result;
            };
        };
        
        let multiplyBy10 = memoizedMultiplyBy10();

        console.log(multiplyBy10(20));
        console.log(multiplyBy10(7));
        console.log(multiplyBy10(34));
        console.log(multiplyBy10(12));
        console.log(multiplyBy10(20));

    </script>
</body>
