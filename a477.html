    <script>

        // if(Array.prototype.map) {

        // let x = arr.map(a => a/2);

        // Array.prototype.map = null;
        // let x = arr.map(a => a/2);

        Array.prototype.xmap = function(callback) {
            let y = [];

            for(let i = 0; i < this.length; i++) {
                y.push(callback(this[i]));
            }

            return y; 
        };

        // let x = arr.xmap(a => a/2);
        let x = arr.xmap(a => a*2);

        console.log(x);
    </script>
