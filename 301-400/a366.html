<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <script>
        //class is a blueprint, specification, template...
        class employee {
            
            //constructor function
            constructor(name, age, college) {
                this.name = name;
                this.age = age;
                this.college = college;
            }
        }
        

        //you can create an object to handle the data of a  real time entity...
        var obj = new employee('om', 23, 'Global');

        console.log(obj);
    </script>
</body>
</html>
