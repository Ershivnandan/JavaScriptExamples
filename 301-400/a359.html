<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <br>

    <script>
        //case 1: object literaal
        var x = {name: 'om', age: 12};

        //Object constructor
        var y = new Object();
        y.name = 'jay';
        y.age = 8;

        // constructor function
        function employee(nm, ag) {
            this.name = nm;
            this.age = ag;
        }
        
        var z = new employee('ram', 3);

        console.log(x);
        console.log(y);
        console.log(z);
    </script>
</body>
</html>
