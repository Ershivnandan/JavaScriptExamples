<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        var i3 = document.querySelector('#inner3');
        
        var o = document.querySelector('#outer');

        
        i1.addEventListener('click', () => {

        });

        i2.addEventListener('click', () => {
