    <script>

        function Student(name, age, college) {
            this.name = name;
            this.age = age;
            this.college = college;
            this.info = function () {
                console.log(this);
            };
        }

        var x = new Student('umesh', 20, 'SRIT');
        var y = new Student('mohit', 23, 'Global');

        x.info();
        y.info();
    </script>
