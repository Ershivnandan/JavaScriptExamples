    <h1>Hello</h1>

    <hr>

    

    <script>
        //rest operator

        function process(...a) {
            for(var i=0;i<a.length;i++) {
                for(var j=0; j<a[i].length; j++) {
                    console.log(a[i][j], '---', typeof a[i][j]);
                }
                console.log('~~~');
            }
        }

       

        var x = [34, 56, 78, 18];
        var y = [12, 15, 17];

        process(x, y);

    </script>
