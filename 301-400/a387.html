<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <script>
        //global variable...
        var x = 9;

        console.log(x);

        {
            //block scope variable...
            var x = 90; // you can't create a block scope variable using var keyword .... please use let keyword ...

            console.log(x, '-----');
        }

        console.log(x, '~~~~');
        

    </script>
</body>
</html>
