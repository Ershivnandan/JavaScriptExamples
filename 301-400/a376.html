            //prototype function

                return `${this.name}`;
                // console.log(`Name: ${this.name} and Age: ${this.age}`)
            }

            //static function
            static define_student() {
                console.log('student is a .....');
            }
        }

        var s = new student('umesh');

        dcs = s.show_info();
        console.log(dcs); //OK
        // s.define_student(); //NOT OK
