<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <script>
        class student {
            name = null;
            age = null;

            static max_age = 20;
        }

        var x = new student();

        x.name = 'om';
        x.age = 12;

        console.log(x.name);
        console.log(x.age);

        //<obj-ref-var>.<non-static-member> legal
        //<obj-ref-var>.<static-member> illegal
        console.log(x.max_age);

        // <class-name>.<static-member> legal
        // <class-name>.<not-static-member> illegal
        console.log(student.max_age);

        console.log(student.age);
    </script>
</body>
</html>
