<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <button id="a">Show Info</button>

    <script>
        const a = document.querySelector('#a');

        let reqObj = null;

        a.addEventListener('click', () => {
            reqObj = new XMLHttpRequest(); 

            reqObj.open('GET', 'https://jsonplaceholder.typicode.com/todos/1');
                        
            reqObj.addEventListener('readystatechange', () => {
                if(reqObj.readyState==4 && reqObj.status==200) {
                    let response = reqObj.responseText;

                    //response holds the JSON string....
                    console.log(typeof response);

                    let jsObj = JSON.parse(response);

                    for(let nR in jsObj) {
                        // console.log(nR, typeof nR);
                        console.log(nR, '-', jsObj[nR])
                    }
                }
            });

            reqObj.send();
        });
    </script>
</body>
</html>
