    <h1>Hello</h1>

    <script> 

        // apply function ...

        let showInfo = function(degree, branch, semester) {
            console.log('My Nmae:', this.name, 'and My Age:', this.age, 'and the Degree:', degree, 'Branch:', branch, 'Semester:', semester);
        };

        let obj1 = {
            name: 'ramji',
            age: 12
        };

        
        // showInfo.call(obj1, 'BTech', 'CS', '5th');
        showInfo.apply(obj1, ['BTech', 'CS', '5th']);

        let obj2 = {
            name: 'omji',
            age: 18
        };
       
        // showInfo.call(obj2, 'MTech', 'EC', '3rd');
        showInfo.apply(obj2, ['MTech', 'EC', '3rd']);
        
        let obj3 = {

        };

        showInfo.apply(obj3, ['BE', 'IT', '2nd']);
