<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <button id="a">Open New Window</button>

    <script>
        const a = document.querySelector('#a');

        a.addEventListener('click', () => {
            window.open('http://www.google.com', '', 'width=500px, height=400px, left=450px, top=150px');
        });
    </script>
</body>
</html>
