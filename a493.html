<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <hr>

    <script>
        class Student {
            constructor(name, age, college, degree) {
                this.name = name;
                this.age = age;
                this.college = college;
                this.degree = degree;
            }

            login() {
                console.log(`${this.name} logged in`);
            }
            
            logout() {
                console.log(`${this.name} logged out`);
            }
        }

        class Teacher {
            constructor(name, age, salary, experience) {
                this.name = name;
                this.age = age;
                this.salary = salary;
                this.experience = experience;
            }
        }

        const s1 = new Student('mohan', 21, 'GGTC', 'BE');

        s1.login();
        s1.logout();

        const e1 = new Teacher('Ganesh', 32, 32000, 4);

        e1.login();
    </script>
</body>
</html>
